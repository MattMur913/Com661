<div class="navbar navbar-expand-sm bg-light navbar-light ">
    <span class="navbar-brand" style="margin: 20px;" >The Climbs of France</span>
    <ul class="navbar-nav">
      <li class="nav-item">
       <a class="nav-link" routerLink='/'>Home</a>
      </li>
    </ul>
    <div class = "form-inline ms-auto" style = "margin-right: 30px;">
      <ng-container *ngIf = "authService.isAuthenticated$ | async; else loggedOut">
        <button class="btn btn-outline-dark" (click) = "authService.logout()">Logout</button>
      </ng-container>

      <ng-template #loggedOut>
        <button class="btn btn-outline-dark" (click) = "authService.loginWithRedirect()">
          Login
        </button>
      </ng-template>
  </div>
</div>
