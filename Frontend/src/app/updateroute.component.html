<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>Update Route details</h2>
      <form [formGroup] = "routeForm" (ngSubmit)= "onSubmit()">
        <div class="form-group">
          <label for="route">Route</label>
          <input type="text" id="route" name="route" class="form-control" formControlName="route" [ngClass]= "{ 'error':isInvalid('route')}">
        </div>
        <div class="form-group">
          <label for="routeType">Please enter the route type </label>
          <textarea id="routeType" rows="3" name="routeType" class="form-control" formControlName="routeType" [ngClass]= "{ 'error': isInvalid('routeType')}"></textarea>
        </div>
        <div class="form-group">
          <label for="Grade">Please provide a grade</label>
          <textarea id="Grade" rows="3" name="Grade" class="form-control" formControlName="Grade" [ngClass]= "{ 'error': isInvalid('Grade')}"></textarea>
        </div>
        <div class="form-group">
          <label for="pitches">How many pitches are there? </label>
          <textarea id="pitches" rows="3" name="pitches" class="form-control" formControlName="pitches" ></textarea>
        </div>
        <div class="form-group">
          <label for="length">How long is the climb </label>
          <textarea id="length" rows="3" name="length" class="form-control" formControlName="length" ></textarea>
        </div>

        <span *ngIf="isIncomplete()">You must complete all fields</span>
        <button *ngIf= "!isIncomplete()" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
 </div>
